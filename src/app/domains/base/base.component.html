<section>
  <nav mat-tab-nav-bar>
    <a mat-tab-link
       *ngFor="let tab of routes"
       [routerLink]="tab.path"
       [queryParams]="tab.queryParams"
       routerLinkActive #rla="routerLinkActive"
       [active]="rla.isActive">
      {{tab.name}}
    </a>
  </nav>
  <router-outlet></router-outlet>

</section>
